<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Rock Paper Scissor</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="Rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="Paper.jpeg" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="Scissor.jpeg" alt="">
            </div>
        </div>
        <div class="selectBoxs">
            <div class="selectBox" id="user">pick your choice</div>
            <div class="selectBox" id="comp">comp will pick his choice</div>
        </div>
        <div class="scoreBoard">
            <div class="score">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compScore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msgContainer">
            <p id="msg">play your turn</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
